<form [formGroup]="scheduleForm" (ngSubmit)="onSubmit()" class="schedule-form">
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" type="text" formControlName="title" class="form-control">
  </div>
  
  <div class="form-group">
    <label for="date">Date</label>
    <input id="date" type="date" formControlName="date" class="form-control">
  </div>
  
  <div class="form-group">
    <label for="startTime">Start Time</label>
    <input id="startTime" type="time" formControlName="startTime" class="form-control">
  </div>
  
  <div class="form-group">
    <label for="endTime">End Time</label>
    <input id="endTime" type="time" formControlName="endTime" class="form-control">
  </div>
  
  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" formControlName="description" class="form-control"></textarea>
  </div>
  
  <button type="submit" [disabled]="!scheduleForm.valid">Add Schedule</button>
</form>
